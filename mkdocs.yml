site_name: Руководство IT Кластера

theme:
  logo: logo.svg
  favicon: logo.svg
  language: ru
  name: material
  custom_dir: overrides

  features:
    - navigation.tabs

  palette:
    primary: indigo

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - О платформе: index.md
  - Компаниям:
    - Регистрация: Компаниям/index.md
    - Авторизация: Компаниям/Авторизация.md
    - Личный кабинет:
        - Профиль: Компаниям/Личный кабинет/index.md
        - Сотрудники: Компаниям/Личный кабинет/Сотрудники.md
        - Уведомления: Компаниям/Личный кабинет/Уведомления.md
    - Потребности:
      - О потребностях: Компаниям/Потребности/index.md
      - Потребности компании: Компаниям/Потребности/Потребности.md
      - Отклики студентов: Компаниям/Потребности/Отклики.md
      - Архив потребностей: Компаниям/Потребности/Архив.md
    - Вакансии:
        - О Вакансиях: Потребности/Вакансии/index.md
  - Образовательным учреждениям:
    - Регистрация: Образовательным учреждениям/index.md
    - Авторизация: Образовательным учреждениям/Авторизация.md
    - Личный кабинет:
        - Профиль: Образовательным учреждениям/Личный кабинет/index.md
    - Вакансии:
        - О Вакансиях: Образовательным учреждениям/Вакансии/index.md
  - Студентам:
    - Регистрация: Студентам/index.md
    - Авторизация: Студентам/Авторизация.md
    - Личный кабинет:
      - Профиль: Студентам/Личный кабинет/index.md
    - Потребности:
      - О потребностях: Студентам/Потребности/index.md
      - Просмотр потребностей: Студентам/Потребности/Потребности.md
      - Отклик на потребности: Студентам/Потребности/Отклик.md
      - Архив потребностей: Студентам/Потребности/Архив.md
    - Вакансии:
        - О Вакансиях: Студентам/Вакансии/index.md
        - Вакансии: Студентам/Вакансии/Вакансии.md
        - Отклик на вакансии: Студентам/Вакансии/Отклик.md

extra_css:
  - _css/style.css